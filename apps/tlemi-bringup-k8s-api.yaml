apiVersion: apps/v1
kind: Deployment
metadata:
  name: tlemi-bringup-k8s-api-deployment
  labels:
    app: tlemi-bringup-k8s-api-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tlemi-bringup-k8s-api-deployment
  template:
    metadata:
      labels:
        app: tlemi-bringup-k8s-api-deployment
    spec:
      containers:
      - name: tlemi-bringup-api
        image: registry.digitalocean.com/takjug/tlemi-bringup-k8s-api:latest
        imagePullPolicy: Always
        envFrom:
          - secretRef:
              name: tlemi-bringup-api-env
        env:
          - name: PORT
            value: "8001"
        ports:
        - containerPort: 8001
      imagePullSecrets:
        - name: takjug   


---
apiVersion: v1
kind: Service
metadata:
  name: tlemi-bringup-k8s-api-service
spec:
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8001
  selector:
    app: tlemi-bringup-k8s-api-deployment